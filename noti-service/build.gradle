plugins {
    id 'buildlogic.java-conventions'
    id 'io.spring.dependency-management' version '1.1.7'
}

dependencyManagement {
    imports {
        mavenBom "org.springframework.cloud:spring-cloud-dependencies:${springCloudVersion}"
    }
}

dependencies {
    implementation libs.io.github.hoangtien2k3.reactify.core
    implementation project(':noti-model')
    implementation libs.org.springframework.boot.spring.boot.starter.mail
    implementation libs.org.springframework.boot.spring.boot.starter.thymeleaf
    implementation libs.org.springframework.cloud.spring.cloud.starter.netflix.eureka.client
}

description = 'noti-service'
