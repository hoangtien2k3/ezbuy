app:
  config:
    keycloak:
      url: http://sme-keycloak.bu-order.svc:8080/auth
      realm: sme-portal
logging:
  config: classpath:log4j2-dev.xml
spring:
  application:
    name: sme-payment-service
  main:
    allow-bean-definition-overriding: true
  security:
    oauth2:
      client:
        provider:
          oidc:
            token-uri: ${app.config.keycloak.url}/realms/${app.config.keycloak.realm}/protocol/openid-connect/token
        registration:
          oidc:
            client-id: sme-auth-service
            client-secret: YxzXsTW2sjHh3jBBYOmrIOzYT6DKE6vV
            authorization-grant-type: client_credentials
      resourceserver:
        jwt:
          #          issuer-uri: http://10.207.252.78:8430/auth/realms/sme-portal
          jwk-set-uri: http://sme-keycloak.bu-order.svc:8080/auth/realms/sme-portal/protocol/openid-connect/certs
      keycloak:
        client-id: web-client
  cloud:
    kubernetes:
      discovery:
        namespaces:
          - bu-order
      reload:
        enabled: false
      secrets:
        name: sme-payment-service
        namespace: bu-order
        sources:
          - name: sme-payment-service
      config:
        name: sme-payment-service
        namespace: bu-order
        sources:
          - name: sme-payment-service
management:
  endpoint:
    web:
      exposure:
        include: health, metrics, prometheus
    health:
      show-details: never
  health:
    redis:
      enabled: false
    elasticsearch:
      enabled: false
