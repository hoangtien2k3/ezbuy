server:
  port: 8090
---
spring:
  application:
    name: gateway-service
  cloud:
    consul:
      host: "${CONSUL_HOST:localhost}"
      port: 8500
      discovery:
        register: true
        prefer-ip-address: true
    gateway:
      server:
        webflux:
          globalcors:
            cors-configurations:
              '[/**]':
                allowed-origin-patterns:
                  - "${CORS_ALLOWED_ORIGINS:http://localhost:*}"
                allowed-methods:
                  - GET
                  - POST
                  - PUT
                  - DELETE
                  - OPTIONS
                  - PATCH
                  - HEAD
                allowed-headers: "*"
                allow-credentials: true
          discovery:
            locator:
              enabled: true
              lower-case-service-id: true
          routes:
            # AUTH-SERVICE
            - id: AUTH-SERVICE
              uri: lb://AUTH-SERVICE
              predicates:
                - Path=/v1/auth/**
              filters:
                - name: Retry
                  args:
                    retries: 3
                    statuses: BAD_GATEWAY, GATEWAY_TIMEOUT, INTERNAL_SERVER_ERROR
                    backoff:
                      first-backoff: 500ms
                      max-backoff: 2s
                      factor: 2
            # CART-SERVICE
            - id: CART-SERVICE
              uri: lb://CART-SERVICE
              predicates:
                - Path=/v1/cart/**
