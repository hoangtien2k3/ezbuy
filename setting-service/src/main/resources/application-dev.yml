# server config
server:
  port: 8082
#logging-config
logging:
  pattern:
    console: "%d{dd/MM/yy HH:mm:ss}|%X{traceId}|%m%n"
  level:
    root: INFO
    org.springdoc: DEBUG
    org.springframework.r2dbc: DEBUG
    io.r2dbc.postgresql.QUERY: DEBUG
    io.r2dbc.postgresql.PARAM: DEBUG

# spring config
spring:
  application:
    name: setting-service
  main:
    web-application-type: reactive
    allow-bean-definition-overriding: true
  messages:
    basename: messages
  codec:
    max-in-memory-size: 20MB

  #r2dbc postgresql
  r2dbc:
    url: r2dbc:postgresql://localhost:5434/setting
    username: admin
    password: admin

  data:
    elasticsearch:
      repositories:
        enabled: false
  elasticsearch:
    uris: http://localhost:9200

  #security config
  security:
    oauth2:
      client:
        provider:
          oidc:
            token-uri: ${keycloak.serverUrl}/realms/${keycloak.realm}/protocol/openid-connect/token
        registration:
          oidc:
            client-id: ${keycloak.clientId}
            client-secret: ${keycloak.clientSecret}
            authorization-grant-type: ${keycloak.grantType} #password || #client_credentials
      resourceserver:
        jwt:
          jwk-set-uri: ${keycloak.serverUrl}/realms/${keycloak.realm}/protocol/openid-connect/certs
      keycloak:
        client-id: ${keycloak.clientId}

  #plugin-config
  plugin:
    config:
      readRequestData: true
      readResponseData: true
      logRequest: true
      logResponse: true

# web client config
client:
  keycloak:
    address: http://localhost:8080/realms/ezbuy-server/protocol/openid-connect
    name: keycloak
    auth:
      client-id: ezbuy-client
      client-secret: mI92QDfvi20tZgFtjpRAPWu8TR6eMHmw
    pool:
      max-size: 100
      max-pending-acquire: 100

# unauthenticated endpoints config
application:
  http-logging:
    request:
      enable: true
      header: true
      param: true
      body: true
    response:
      enable: true
      body: true
  whiteList:
    - uri: /actuator/health
      methods:
        - GET
    - uri: /v1/page
      methods:
        - GET
    - uri: /v1/telecom-services
      methods:
        - GET
    - uri: /v1/market-section
      methods:
        - GET
    - uri: /v1/option-set/**
      methods:
        - GET

#keycloak client config
keycloak:
  clientId: ezbuy-client
  clientSecret: mI92QDfvi20tZgFtjpRAPWu8TR6eMHmw
  realm: ezbuy-server
  serverUrl: http://localhost:8080
  grantType: password
  host: localhost

# minio server config
