plugins {
    id 'buildlogic.java-conventions'
    id 'io.spring.dependency-management' version '1.1.7'
}

dependencyManagement {
    imports {
        mavenBom "org.springframework.cloud:spring-cloud-dependencies:${springCloudVersion}"
    }
}

dependencies {
    implementation libs.io.github.hoangtien2k3.reactify.core
    implementation project(':search-model')
    implementation project(':setting-model')
    implementation libs.org.springframework.boot.spring.boot.starter.data.elasticsearch
    implementation libs.org.json.json
    implementation libs.com.google.code.gson.gson
    implementation libs.org.springframework.cloud.spring.cloud.starter.netflix.eureka.client
    testImplementation libs.org.testcontainers.elasticsearch
}

description = 'search-service'
