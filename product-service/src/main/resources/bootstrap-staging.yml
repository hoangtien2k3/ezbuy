spring:
  application:
    name: sme-product-service
  main:
    allow-bean-definition-overriding: true
  messages:
    basename: lang
  security:
    oauth2:
      resourceserver:
        jwt:
          issuer-uri: http://sme-keycloak.bu-order.svc:8080/auth/realms/sme-portal
  r2dbc:
    mariadb:
      pool:
        initial-size: 50
        max-size: 100
        enabled: true
        validation-query: select 1
        max-life-time: 9223372036854775807
  cloud:
    kubernetes:
      discovery:
        namespaces:
          - bu-order
      reload:
        enabled: false
      secrets:
        name: sme-product-service
        namespace: bu-order
        sources:
          - name: sme-product-service
      config:
        name: sme-product-service
        namespace: bu-order
        sources:
          - name: sme-product-service
management:
  endpoint:
    web:
      exposure:
        include: health, metrics, prometheus
    health:
      show-details: never
  health:
    redis:
      enabled: false
    elasticsearch:
      enabled: false
